<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/forgotpassword.css" />
    <link rel="stylesheet" href="../css/global.css">
  <script src="../js/user.js" defer></script>
  <script src="../js/script.js" defer></script>
</head>

<body>
  <section class="navbar">
    <div class="container">
      <a href="./signin.html"><span>&#8592</span></a>
      <span>Forgotten password</span>
    </div>

  </section>

  <img src="../Images/padlock.png" alt="padlock" class="padlock" />
  <h2>Forgot password?</h1>
    <p>Enter your email below to reset your password</p>
    <form id="form" action="/send-reset-email" method="POST">
      <label for="send-reset-email" class="hidden">Email:</label>
      <input type="email" id="email-input" name="email" placeholder="Email" />
      <button type="submit">Submit</button>
    </form>
    <p id="error-message"></p>
    <p id="success-message"></p>
</body>

</html>
